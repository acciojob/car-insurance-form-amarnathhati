<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
      <label for="name">Name</label>
      <input type="text" id="name"  required /><br />
      <label for="email">Email</label>
      <input type="text" id="email" required /><br />
		<input type="radio" id="male" name="gender" value="male" required/>
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" value="female" required />
      <label for="female">Female</label><br>
      <label for="Car Brands">Car Brands</label>
      <select name="Laptop Brands" id="cars">
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="mercedez">Mercedez</option></select
      ><br />
      <label for="carage">Car Age</label>
      <input type="number" id="age" required /><br />
      
      <label for="dop">DOP</label>
      <input type="date" name="Dop" id="dop" required><br>
      <label for="password">Password</label>
      <input type="text" id="password" required><br>
		
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
